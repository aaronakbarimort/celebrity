<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Quiz</h1>
      <h4>Fill out the form to find your celebrity match whom you can then ask out via Twitter.</h4>

      <form id="celebrity">
        <div class="form-group">
          <label for="flower">Flower Preference:</label>
          <select class="form-control" id="flower">
            <option value="1">Daisy</option>
            <option value="2">Lily</option>
            <option value="3">Iris</option>
          </select>
        </div>
        <div class="form-group">
          <label for="movie">Movie Preference:</label>
          <select class="form-control" id="movie">
            <option value="1">Action</option>
            <option value="2">Horror</option>
            <option value="3">RomCom</option>
          </select>
        </div>

        <div class="form-group">
          <legend class="col-form-label">Cats or Dogs:</legend>
          <div class="form-check form-check-inline">
            <input type="radio" name="cat" id="cat" value="1" checked>
            <label class="form-check-label" for="cat">Cats</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="cat" id="dog" value="2">
            <label class="form-check-label" for="dog">Dogs</label>
          </div>
        </div>

      <!-- Twitter Section
        <div class="form-group">
          <legend class="col-form-label">Enter your Twitter handle:</legend>
          <label class="sr-only" for="twitter">Twitter Handle</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="twitter" placeholder="Twitter Handle">
          </div>
        </div>
      -->

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="streep">
        <h1>Meryl Streep</h1>
        <p>Congrats, you paired with Meryl Streep.</p>
      </div>
      <div id="gadot">
        <h1>Gal Gadot</h1>
        <p>Congrats, you paired with Gal Gadot.</p>
      </div>
      <div id="clooney">
        <h1>George Clooney</h1>
        <p>Congrats, you paired with George Clooney.</p>
      </div>
    </div>
  </body>
</html>
